<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Date Planner</title>
</head>

<body>
    <header>
        <h1>Date Planner</h1>
    </header>

    <main class="big-main">

        <section class="column is-one-third">
            <div class="submit-button">
                <h2 class = "step1">Step 1: Search a City</h2>
                <input id="city-search" type="text" placeholder="Search City" />
                <button id="submit" class="button is-primary">SUBMIT</button>
                <div class = "buttons-list"  >
                    <h2 class = "step2">Step 2: Click an Event</h2>
                    <ul class="event-list"></ul>
                </div>
                
            </div>
        </section>

        <h2 class = "step1">Step 4: Click one of the pins</h2>
        
        <div id="map">
            
        </div>
        <div class="reviews">
            <div id="venue-reviews">

            </div>
            <div id="restaurant-reviews">
                <h2 class="restaurant-reviews-title"></h2>
                <h2 id="price-level"></h2>

                <h2 id="rating"></h2>

                <h2 id="total-reviews"></h2>

            </div>

        </div>

        <div id="map-search">
            <h2 class = "step1">Step 3: Click search address below and select full address</h2>
            <input id="search" type="text" placeholder="Search for a location" />
        </div>
        
        <div class="box">
            <section class="label">ITINERARY</section>
            <ul id="restaurantList" class="field">
                <h3>Restaurant:</h3>
                <li class="selected-restaurant"></li>
                <h3>Venue:</h3>
                <li class="selected-venue"></li>
            </ul>
            <button id="saveDateBtn" class="button is-primary">SAVE DATE</button>
        </div>
    </main>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/script.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0QAbKV2V8kgUlweV0vwy8fSroXLx23tE&libraries=places&callback=initMap"></script>
</body>

</html>
