<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Date Planner</title>
</head>

<body>
    <header>
        <h1>Date Planner</h1>
    </header>

    <main class="big-main">

        <section class="column is-one-third">
            <div class="submit-button">
                <input id="city-search" type="text" placeholder="Search City" />
                <button id="submit" class="button is-primary">SUBMIT</button>
                <ul class="event-list"></ul>
            </div>
        </section>

        <div id="map"></div>
        <input id="search" type="text" placeholder="Search for a location" />
        <div class="box">
            <section class="label">ITINERARY</section>
            <ul id="restaurantList" class="field">
                <h3>Restaurant:</h3>
                <li class="selected-restaurant">Your Picked Restaurant!</li>
                <h3>Venue:</h3>
                <li class="selected-venue">Your Picked Venue!</li>
            </ul>
            <button id="saveDateBtn" class="button is-primary">SAVE DATE</button>
        </div>
    </main>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/script.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0QAbKV2V8kgUlweV0vwy8fSroXLx23tE&libraries=places&callback=initMap"></script>
</body>

</html>
